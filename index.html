<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 900px;
        max-height: 700px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://john12464.github.io/3d-viewer/need_some_space.glb"
      alt="Need Some Space 3D model"
      auto-rotate
      camera-controls
      environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
      exposure="1.2"
      shadow-intensity="1"
      shadow-softness="0.8"
      tone-mapping="aces"
      background-color="#000000">
    </model-viewer>
  </body>
</html>
