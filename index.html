<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 900px;
        max-height: 700px;
      }
    </style>
  </head>
  <body>
    <model-viewer
  src="need_some_space.glb"
  alt="Galaxy Model"
  auto-rotate
  camera-controls
  exposure="1.5"
  shadow-intensity="1"
  tone-mapping="aces"
  environment-image="https://modelviewer.dev/shared-assets/environments/moonless_sky_1k.hdr"
  background-color="#000"
  style="width: 100%; height: 100vh;">
</model-viewer>
  </body>
</html>
